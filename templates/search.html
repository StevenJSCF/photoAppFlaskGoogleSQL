<!DOCTYPE html>
<html>
<head>
    <title>Search Photos</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card mt-5">
                    <div class="card-body">
                        <h3 class="card-title text-center">Search Photos</h3>
                        <form method="post">
                            <div class="form-group">
                                <input type="text" class="form-control" name="keyword" placeholder="Enter keyword" required>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Search</button>
                        </form>
                        <a href="{{ url_for('upload') }}" class="btn btn-link btn-block">Upload More Photos</a>
                        <a href="{{ url_for('gallery') }}" class="btn btn-link btn-block">Your Gallery</a>
                        <a href="{{ url_for('logout') }}" class="btn btn-link btn-block">Logout</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional: Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
