<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Photo Gallery</title>
 
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">Your Photo Gallery</h1>
            <div>
                <a href="{{ url_for('upload') }}" class="btn btn-primary mr-2"><i class="fas fa-upload"></i> Upload More Photos</a>
                <a href="{{ url_for('search') }}" class="btn btn-secondary"><i class="fas fa-sign-out-alt"></i> Search Photos</a>
                <a href="{{ url_for('logout') }}" class="btn btn-secondary"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
        <div class="row">
            {% for photo in photos %}
                <div class="col-lg-3 col-md-4 col-sm-6 mb-4">
                    <div class="card shadow-sm">
                        <img src="{{ photo.view_url }}" class="card-img-top" alt="{{ photo.filename }}">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ photo.filename }}</h5>
                            <a href="{{ photo.download_url }}" class="btn btn-success" download="{{ photo.filename }}">
                                <i class="fas fa-download"></i> Download
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
