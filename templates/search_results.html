<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
    <!-- Include Bootstrap CSS for styling -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="my-4 text-center">Search Results</h1>
        <div class="row">
            {% for photo in photos %}
                <div class="col-lg-3 col-md-4 col-6 mb-4">
                    <div class="card h-100">
                        <img src="{{ photo.view_url }}" class="card-img-top" alt="{{ photo.filename }}">
                        <div class="card-body text-center">
                            <h5 class="card-title">{{ photo.filename }}</h5>
                            <a href="{{ photo.download_url }}" class="btn btn-primary" download="{{ photo.filename }}">Download</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <div class="text-center">
            <a href="{{ url_for('search') }}" class="btn btn-secondary">New Search</a>
            <a href="{{ url_for('upload') }}" class="btn btn-link">Upload More Photos</a>
            <a href="{{ url_for('gallery') }}" class="btn btn-link">Your Gallery</a>
            <a href="{{ url_for('logout') }}" class="btn btn-link">Logout</a>
        </div>
    </div>
    <!-- Optional: Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
